<header class="sub-header">
  <a routerLink="/profile-user">
    <mat-icon> arrow_back</mat-icon>
  </a>

  <div
    style="
      display: flex;
      align-items: center;
      color: white;
      gap: 5px;
      font-weight: bold;
      font-size: 20px;
    "
  >
    ປະຫວັດການໄດ້ຄະແນນ
  </div>
</header>
<main>
  <div class="container-profile">
    <div class="container-point">
      <div class="point-box" *ngFor="let item of prize">
        <div class="current-point">
          <img [src]="url + '/static/' + item.image" alt="" />
          <div>
            <p style="font-weight: bold">{{ item.description }}</p>
            <div class="date">{{ item.add_date | date : "dd-MM-yyyy" }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
