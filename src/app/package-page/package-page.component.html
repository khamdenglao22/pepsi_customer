<header class="sub-header">
  <div
    style="
      display: flex;
      align-items: center;
      color: white;
      gap: 5px;
      font-weight: bold;
      font-size: 20px;
    "
  >
    <img src="../../assets/images/ph_coin-fill.svg" alt="" />
    <p>10</p>
  </div>
</header>
<main>
  <div class="container-package">
    <div
      class="package-box"
      *ngFor="let item of packages"
      (click)="openDialog('0ms', '0ms')"
    >
      <div class="img-package">
        <img src="{{ item.imgValue }}" alt="" />
      </div>
      <div>
        <div class="btn-coin">
          <img src="../../assets/images/ph_coin-fill.svg" alt="" />
          <p>{{ item.value }}</p>
        </div>
      </div>
    </div>
  </div>
</main>
